<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/animate.css">
  <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <script src="js/phaser.min.js" type="text/javascript"></script>
  <title>Daky in Monsterland: Play</title>
</head>
<body class="container">
  <div class="nav">
   <a class="logo" href="index.html"><img src="assets/brandlogo.jpg" alt="Daky's Eyes"></a>
   <ul>
     <li><a href="index.html">Home</a></li>
     <li ><a href="about.html">About</a></li>
     <li><a href="instructions.html">Instructions</a></li>
     <li class="play"><a href="play.html">Play</a></li>
   </ul>
 </div>
   <h1 class="splash dakyFont title-top">Let's Play!</h1>
 <div class="row">
   <div class="nine columns" id="daky">
     <script src="js/main.js" type="text/javascript"></script>
   </div>
   <div class="three columns controls">

     <!-- modal start -->
     <div id="myModal" class="modal">
      <div class="modal-content">
      <div class="row">
        <div class="nine columns">
          <h2 class="dakyFont">Game Over!</h2>
          <p>Click 'new game' to try again!</p>
        </div>
        <div class="three columns">
          <div class="row game-over">
            <a href="play.html">New Game?</a>
          </div>
          <div class="row game-over">
            <a href="index.html">...or go home?</a>
          </div>
        </div>
      </div>
 </div>
</div>
     <!-- modal end -->
     <div class="row">
       <div class="splash firebreath-style">Firebreath remaining: <span id="firebreath">1</span></div>
     </div>
    <div class="row">
      <div class="six columns">
        <div class="top-disp splash">
          <p>Score</p>  <p id="score">0</p>
        </div>
      </div>
      <div class="six columns">
        <div class="top-disp splash">
          <p>Wave</p> <p id="wave">1</p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="six columns">
        <button class="top-ctrl splash" id="fire">Fire <br> Breath</button>
      </div>
      <div class="six columns">
        <button class="top-ctrl splash" id="fly">Fly</button>
      </div>
    </div>
    <div class="row">
      <div class="four columns">
        <button class="dir splash" id="upLeft">UL</button>
      </div>
      <div class="four columns">
        <button class="dir splash" id="up">UP</button>
      </div>
      <div class="four columns">
        <button class="dir splash" id="upRight">UR</button>
      </div>
    </div>
    <div class="row">
      <div class="four columns">
        <button class="dir splash" id="left">LT</button>
      </div>
      <div class="four columns">
        <button class="dir splash" id="pass">PS</button>
      </div>
      <div class="four columns">
        <button class="dir splash" id="right">RT</button>
      </div>
    </div>
    <div class="row">
      <div class="four columns">
        <button class="dir splash" id="downLeft">DL</button>
      </div>
      <div class="four columns">
        <button class="dir splash" id="down">DN</button>
      </div>
      <div class="four columns">
        <button class="dir splash" id="downRight">DR</button>
      </div>
    </div>
   </div>
 </div>
</body>
</html>
