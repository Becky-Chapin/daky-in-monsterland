<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="shortcut icon" href="/assets/favicon.png">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="js/phaser.min.js" type="text/javascript"></script>
    <title>Daky in Monsterland: Play</title>
</head>

<body class="container">
    <div class="nav">
        <a class="logo" href="index.html"><img src="assets/brandlogo.jpg" alt="Daky's Eyes"></a>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="instructions.html">Instructions</a></li>
            <li class="play"><a href="play.html">Play</a></li>
        </ul>
    </div>
    <h1 class="splash dakyFont title-top" id="playHeader">Let's Play!</h1>
    <div class="row">
        <div class="nine columns" id="daky">
            <script src="js/main.js" type="text/javascript"></script>
            <!-- modal start -->
            <div class="modal-content" id="myModal">
                <div>
                    <div class="modal-row">
                        <h2 class="dakyFont">Game Over!</h2>
                        <div class="modal-image">
                            <img src="assets/deaddaky.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="modal-row">
                    <button class="over-button">You earned <span class="score"></span> points over <span class="wave"></span> <span id="checkS"></span></button><button class="over-button"><a href="play.html">New game? </a></button><button class="over-button"><a href="index.html">Or go home?</a></button>
                </div>
            </div>
            <!-- modal end -->
        </div>
        <div class="three columns">
            <div class="row">
                <div class="splash firebreath-style" id="fbLeft">Firebreath remaining: <span id="firebreath">1</span></div>
            </div>
            <div class="row">
                <div class="splash firebreath-style high">High Score: <span id="highScore">0</span></div>
                <div class="splash firebreath-style high">High Wave: <span id="highWave">1</span></div>
            </div>
            <div class="row">
                <div class="six columns">
                    <div class="top-disp splash">
                        <p>Score</p>
                        <p class="score">0</p>
                    </div>
                </div>
                <div class="six columns">
                    <div class="top-disp splash">
                        <p>Wave</p>
                        <p class="wave">1</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="six columns">
                    <button class="top-ctrl" id="fire"><img src="assets/firebreath.png" alt="Daky's fire"></button>
                </div>
                <div class="six columns">
                    <button class="top-ctrl" id="fly"><img src="assets/fly.png" alt="Daky's wings"></button>
                </div>
            </div>
            <div class="row">
                <div class="four columns">
                    <button class="dir splash" id="upLeft"><img src="assets/ultail.png" alt="daky's tail"></button>
                </div>
                <div class="four columns">
                    <button class="dir splash" id="up"><img src="assets/uptail.png" alt="daky's tail"></button>
                </div>
                <div class="four columns">
                    <button class="dir splash" id="upRight"><img src="assets/urtail.png" alt="daky's tail"></button>
                </div>
            </div>
            <div class="row">
                <div class="four columns">
                    <button class="dir splash" id="left"><img src="assets/lefttail.png" alt="daky's tail"></button>
                </div>
                <div class="four columns">
                    <button class="dir splash" id="pass"><img src="assets/paws.png" alt="Daky's paws"></button>
                </div>
                <div class="four columns">
                    <button class="dir splash" id="right"><img src="assets/righttail.png" alt=""></button>
                </div>
            </div>
            <div class="row">
                <div class="four columns">
                    <button class="dir splash" id="downLeft"><img src="assets/dltail.png" alt="daky's tail"></button>
                </div>
                <div class="four columns">
                    <button class="dir splash" id="down"><img src="assets/downtail.png" alt="daky's tail"></button>
                </div>
                <div class="four columns">
                    <button class="dir splash" id="downRight"><img src="assets/drtail.png" alt=""></button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
